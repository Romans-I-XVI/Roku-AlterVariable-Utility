
<html>
<head>
	<style>
		body {background-color:lightgray; text-align:center;}
		h3    {text-align: center;}
		h1    {text-align: center;}
		p {text-align: center;}
		input[type="text"] {display: block; margin : 0 auto; text-align:center;}
		label {display: inline; margin : 0 auto; text-align:center;}
		button {display: block; margin: 0 auto;}
	</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
function submit() {
	ip = document.getElementById("ip").value
    id = document.getElementById("id").value
    code = document.getElementById("code").value
    code = encodeURIComponent(code)
	$.ajax({
	    url: 'http://'+ip+':8060/input?id='+id+"&code="+code
,
	    type: 'POST',
	    data: ''
	});
}


</script>
</head>
<body>
	<div style="width:100%; margin-left:auto; margin-right:auto;">
		Roku IP<input id="ip" type="text" size="80" autocomplete="on"><br>
		Instance ID<input id="id" type="text" size="80" autocomplete="on"><br>
		Code<input id="code" type="text" size="80" autocomplete="on"><br>
		<button type="button" onclick="submit()"> Submit </button>
	</div>
<script type="text/javascript">
document.getElementById('code').onkeypress = function(e) {
    var event = e || window.event;
    var charCode = event.which || event.keyCode;

    if ( charCode == '13' ) {
      submit()
      return false;
    }
}

</script>
